<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Events in History</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="form-buttons">
                <h2>Add a new important event</h2>
                <div class="form">
                    <form id="new-item-form">
                        <div id="form-wrapper">
                            <div class="form-item">
                                <label for="event" class="form-title">Event: </label>
                                <input type="text" id="event" />
                            </div>
            
                            <div class="form-item">
                                <label for="date" class="form-title">Date: </label>
                                <input type="text" id="date" />
                            </div>
            
                            <!-- <div class="form-item">
                                <label for="continent" class="primary">Continent: </label>
                                <select id="continent">
                                    <option value="" disabled selected></option>
                                    <option value="Europe">Europe</option>
                                    <option value="North America">North America</option>
                                    <option value="South America">South America</option>
                                    <option value="Asia">Asia</option>
                                    <option value="Oceania">Oceania</option>
                                </select>
                            </div> -->
                            <div class="form-item">
                                <label for="continent" class="form-title">Select a continent: </label>
                            </div>
        
                            <div class="form-item-radio">
                                <label for="europe" class="primary">Europe:</label>
                                <input type="radio" class="radio-input" id="europe" value="europe" name="continent">
            
                                <label for="asia" class="primary">Asia:</label>
                                <input type="radio" class="radio-input" id="asia" value="asia" name="continent">
            
                                <label for="north-america" class="primary">North America:</label>
                                <input type="radio" class="radio-input" id="north_america" value="north-america" name="continent">
            
                                <label for="south-america" class="primary">South America:</label>
                                <input type="radio" class="radio-input" id="south_america" value="south-america" name="continent">
            
                                <label for="oceania" class="primary">Oceania:</label>
                                <input type="radio" class="radio-input" id="oceania" value="oceania" name="continent">
            
                            </div>
            
                            <div class="form-item">
                                <label for="description" class="form-title">Description: </label>
                                <input type="text" id="description" />
                            </div>
                        </div>
                        <div class="">
                            <input type="submit" class="button" value="SAVE EVENT"/>
                        </div>
                    </form>
                </div>
                <div class="">
                    <button id="delete-all" class="button" >DELETE ALL EVENTS</button>
                </div>
        </div>

        <h1>The Most Important Events in History</h1>
        <div class="events-list-div">
            <ul id="events-list"></ul>
        </div>

    </body>
</html>
